<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="my" style="transform:translate(500px, 500px); width: 100px; height: 100px; background:lightgreen"></div>
</body>

<script src="./newGesture.js"></script>
<script>
    window.addEventListener("contextmenu", event => event.preventDefault())
    // document.addEventListener("selectstart", event=>event.preventDefault());
    // document.addEventListener("touchmove", evnet=>event.preventDefault())

    let x = 500, y = 500;
    let my = document.getElementById("my")
    enableGesture(my)


    my.addEventListener("pan", event=>{
        my.style.transform = `translate(${x + event.detail.clientX - event.detail.startX}px, ${y + event.detail.clientY - event.detail.startY}px)`
    })

    my.addEventListener("panend", event=>{
        x = (x + event.detail.clientX - event.detail.startX)
        y = (y + event.detail.clientY - event.detail.startY)
    })

    // window.addEventListener("resize",throttle(function(event){
    //     console.log(event);
    // }, 1000))
</script>
</html>
